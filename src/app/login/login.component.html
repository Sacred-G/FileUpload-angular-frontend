<mat-card>
    <mat-card-title>
        <span>Sign In</span>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login(form.value)">
            <mat-form-field class='fullWidth'>
                <input name='question' matInput type="email" placeholder="Email" formControlName='email'>
            </mat-form-field>
            <mat-form-field class='fullWidth'>
                <input name='password' matInput type="password" placeholder="Password" formControlName='password'>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
        </form>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
